<ion-header>
  <ion-navbar color="primary">

    <ion-buttons>
        <button ion-button (click)="salir()">
            Salir
        </button>
    </ion-buttons>

    <ion-title>
      {{vuser.nombre}}
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <agm-map [latitude]="vuser.lat" [longitude]="vuser.lng" [zoom]="16">
    <agm-marker [latitude]="vuser.lat" [longitude]="vuser.lng"></agm-marker>
  </agm-map>
</ion-content>
